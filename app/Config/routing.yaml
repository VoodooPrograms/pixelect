routing:
    homepage:
        path: /
        class: Quetzal\User\Controllers\AuthController
        action: loginView
        method: GET
    login_view:
        path: /login
        class: Quetzal\User\Controllers\AuthController
        action: loginView
        method: GET
    login:
        path: /login
        class: Quetzal\User\Controllers\AuthController
        action: loginUser
        method: POST
    logout:
        path: /logout
        class: Quetzal\User\Controllers\AuthController
        action: logoutUser
        method: GET
    register:
        path: /register
        class: Quetzal\User\Controllers\AuthController
        action: registerUser
        method: POST
    main-page:
        path: /main
        class: Quetzal\User\Controllers\MainController
        action: index
        method: GET
        guard: auth
    pixel-editor:
        path: /pixel-editor
        class: Quetzal\User\Controllers\PixelEditorController
        action: index
        method: GET
        guard: auth
    pixel-editor-save:
        path: /pixel-editor/save
        class: Quetzal\User\Controllers\PixelEditorController
        action: save
        method: POST
#        guard: auth
